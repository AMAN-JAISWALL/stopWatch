<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js stopewatch app</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1 id="timeElem" >00:00:00</h1>
        <div class="icons">
            <i class="fa-solid fa-stop" id="stopIcon" title="Stope Timer" ></i>
            <i class="fa-solid fa-play" id="playIcon" title="Start Timer" ></i>
            <i class="fa-solid fa-rotate-left" id="restartIcon" title="Restart Timer" ></i>
        </div>

        
    </div>


    <script src="script.js" ></script>
</body>

</html>
